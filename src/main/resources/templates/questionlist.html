<script>
    // 导航控制
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
    layui.use(['carousel', 'form'], function(){
        var carousel = layui.carousel
            ,form = layui.form;
        //图片轮播
        carousel.render({
            elem: '#test10'
            ,width: '70%'
            ,height: '500px'
            ,interval: 5000
        });
        var $ = layui.$, active = {
            set: function(othis){
                var THIS = 'layui-bg-normal'
                    ,key = othis.data('key')
                    ,options = {};
                othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                options[key] = othis.data('value');
                ins3.reload(options);
            }
        };
        //监听开关
        form.on('switch(autoplay)', function(){
            ins3.reload({
                autoplay: this.checked
            });
        });
        $('.demoSet').on('keyup', function(){
            var value = this.value
                ,options = {};
            if(!/^\d+$/.test(value)) return;
            options[this.name] = value;
            ins3.reload(options);
        });
    });
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/getPage'
            ,toolbar: '#toolbarDemo'
            ,title: '单词表'
            ,totalRow: true
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field:'qid', title:'ID', width:80, fixed: 'left',},
                    {field:'word', title:'单词', width:100, edit: 'text'},
                    {field:'answer', title:'意思', width:180, sort: true,},
                    {fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
            ,page: true
            ,limit: 10
        });
        //工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                    break;
            };
        });
        // 执行搜索，表格重载
        $('#do_search').on('click', function () {
            // 搜索条件
            var send_name = $('#send_name').val();
            var send_data = $('#send_data').val();
            table.reload('tableOne', {
                method: 'post'
                , where: {
                    'csrfmiddlewaretoken': token,
                    'send_name': send_name,
                    'send_data': send_data,
                }
                , page: {
                    curr: 1
                }
            });
        });
        //数据表单条的编辑和删除
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent === 'del'){ //删除
                layer.confirm('确认删除“'+data.qid+"”这个单词吗?", function(index){
                    $.ajax({
                        url:'/deleteQuestion',
                        type:'post',
                        data:{'id':data.qid},//向服务端发送删除的id
                        success:function(suc){
                            if(suc==200){
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                console.log(index);
                                layer.msg("删除成功",{icon:1});
                            }
                            else{
                                layer.msg("删除失败",{icon:5});
                            }
                        }
                    });
                    layer.close(index);
                });
            }

            if(layEvent === 'edit'){ //编辑
                layer.confirm('确认编辑“'+data.word+"”这个单词吗?", function(index){
                    $.ajax({
                        url:'/queryQueById',
                        type:'post',
                        data:{'id':data.qid},//向服务端发送编辑的id
                        success:function(suc){
                            if(suc==200){
                                obj.del(); //编辑对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                console.log(index);
                                layer.msg("删除成功",{icon:1});
                            }
                            else{
                                layer.msg("删除失败",{icon:5});
                            }
                        }
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
